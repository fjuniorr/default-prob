tbl_desp_primaria:
  - label_pt: Despesas Correntes
    expr: desp_cor
    memoria: pessoal + juros + custeio
  - label_pt: Pessoal e Encargos Sociais
    expr: pessoal
    memoria: NA
  - label_pt: Juros e Encargos da Dívida
    expr: juros
    memoria: NA
  - label_pt: Outras Despesas Correntes
    expr: custeio 
    memoria: transf_mun + demais_custeio
  - label_pt: Transferências Constitucionais e Legais
    expr: transf_mun
    memoria: NA
  - label_pt: Demais Despesas Correntes
    expr: demais_custeio
    memoria: NA
  - label_pt: Despesa Primária Corrente 
    expr: desp_primaria_cor
    memoria: desp_cor - juros
  - label_pt: Despesas de Capital
    expr: desp_cap
    memoria: investimentos + inv_fin + amortizacao
  - label_pt: Investimentos
    expr: investimentos
    memoria: NA
  - label_pt: Inversões Financeiras
    expr: inv_fin
    memoria: concessao_emprestimos + aquisicao_titulos + demais_inv_fin
  - label_pt: Concessão de empréstimos e financiamentos
    expr: concessao_emprestimos
    memoria: NA
  - label_pt: Aquisição de títulos representativos de capital já integralizado
    expr: aquisicao_titulos
    memoria: NA
  - label_pt: Demais Inversões Financeiras
    expr: demais_inv_fin
    memoria: NA
  - label_pt: Amortização da Dívida
    expr: amortizacao
    memoria: NA
  - label_pt: Despesas Primária de Capital
    expr: desp_primaria_cap
    memoria: desp_cap - amortizacao - aquisicao_titulos - concessao_emprestimos
  - label_pt: Reserva de Contingência 
    expr: reserva
    memoria: NA
  - label_pt: Reserva do RPPS
    expr: reserva_rpps
    memoria: NA
  - label_pt: Despesa Primária
    expr: desp_primaria
    memoria: desp_primaria_cor + desp_primaria_cap
  - label_pt: Resultado Primário
    expr: primario
    memoria: rec_primaria - desp_primaria

tbl_nominal:
  - label_pt: Dívida Consolidada Bruta
    expr: dcb_nominal
    memoria: NA
  - label_pt: Deduções
    expr: deducoes_nominal
    memoria: disp_caixa_nominal + haveres_financeiros - rpp_nominal
  - label_pt: Disponibilidade de Caixa Bruta
    expr: disp_caixa_nominal
    memoria: NA   
  - label_pt: Demais Haveres Financeiros
    expr: haveres_financeiros
    memoria: NA
  - label_pt: Restos a Pagar Processados
    expr: rpp_nominal
    memoria: NA
  - label_pt: Dívida Consolidada Líquida
    expr: dcl_nominal
    memoria: dcb_nominal - deducoes_nominal
  - label_pt: Receita de Privatizações
    expr: rec_privatizacoes
    memoria: NA
  - label_pt: Passivos Reconhecidos
    expr: passivos_reconhecidos
    memoria: NA
  - label_pt: Dívida Fiscal Líquida
    expr: dfl
    memoria: dcl_nominal - rec_privatizacoes - passivos_reconhecidos
  - label_pt: Resultado Nominal
    expr: nominal
    memoria: NA

