tbl_disp_caixa:  
  - label_pt: Disponibilidade de Caixa Bruta
    expr: disp_caixa_bruta
    memoria: disp_caixa_bruta_vinculado + disp_caixa_bruta_ordinario
  - label_pt: Disponibilidade de Caixa Bruta - Recursos Vinculados
    expr: disp_caixa_bruta_vinculado
    memoria: NA
  - label_pt: Disponibilidade de Caixa Bruta - Recursos Ordinarios
    expr: disp_caixa_bruta_ordinario
    memoria: NA
  - label_pt: Obrigações Financeiras
    expr: obrig_fin
    memoria: obrig_fin_vinculado + obrig_fin_ordinario
  - label_pt: Obrigações Financeiras - Recursos Vinculados
    expr: obrig_fin_vinculado
    memoria: rpp_anterior_vinculado + rpp_exercicio_vinculado + rpnp_anterior_vinculado + demais_obrig_fin_vinculado
  - label_pt: Obrigações Financeiras - Recursos Ordinarios
    expr: obrig_fin_ordinario
    memoria: rpp_anterior_ordinario + rpp_exercicio_ordinario + rpnp_anterior_ordinario + demais_obrig_fin_ordinario
  - label_pt: RPP Exercícios Anteriores
    expr: rpp_anterior
    memoria: rpp_anterior_vinculado + rpp_anterior_ordinario
  - label_pt: RPP Exercícios Anteriores - Recursos Vinculados
    expr: rpp_anterior_vinculado
    memoria: NA
  - label_pt: RPP Exercícios Anteriores - Recursos Ordinarios
    expr: rpp_anterior_ordinario
    memoria: NA    
  - label_pt: RPP Exercício
    expr: rpp_exercicio
    memoria: rpp_exercicio_vinculado + rpp_exercicio_ordinario
  - label_pt: RPP Exercício - Recursos Vinculados
    expr: rpp_exercicio_vinculado
    memoria: NA
  - label_pt: RPP Exercício - Recursos Ordinarios
    expr: rpp_exercicio_ordinario
    memoria: NA    
  - label_pt: RPNP Exercícios Anteriores
    expr: rpnp_anterior
    memoria: rpnp_anterior_vinculado + rpnp_anterior_ordinario
  - label_pt: RPNP Exercícios Anteriores - Recursos Vinculados
    expr: rpnp_anterior_vinculado
    memoria: NA
  - label_pt: RPNP Exercícios Anteriores - Recursos Ordinarios
    expr: rpnp_anterior_ordinario
    memoria: NA    
  - label_pt: Demais Obrigações Financeiras
    expr: demais_obrig_fin
    memoria: demais_obrig_fin_vinculado + demais_obrig_fin_ordinario
  - label_pt: Demais Obrigações Financeiras - Recursos Vinculados
    expr: demais_obrig_fin_vinculado
    memoria: NA
  - label_pt: Demais Obrigações Financeiras - Recursos Ordinarios
    expr: demais_obrig_fin_ordinario
    memoria: NA    
  - label_pt: Disponibilidade de Caixa Líquida
    expr: disp_caixa_liq
    memoria: disp_caixa_bruta - obrig_fin
  - label_pt: Disponibilidade de Caixa Líquida - Recursos Vinculados
    expr: disp_caixa_liq_vinculado
    memoria: NA
  - label_pt: Disponibilidade de Caixa Líquida - Recursos Ordinarios
    expr: disp_caixa_liq_ordinario
    memoria: NA    
  - label_pt: RPNP Exercício
    expr: rpnp_exercicio
    memoria: rpnp_exercicio_vinculado + rpnp_exercicio_ordinario
  - label_pt: RPNP Exercício - Recursos Vinculados
    expr: rpnp_exercicio_vinculado
    memoria: NA
  - label_pt: RPNP Exercício - Recursos Ordinarios
    expr: rpnp_exercicio_ordinario
    memoria: NA    

